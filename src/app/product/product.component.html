<mat-card class="product-card" *ngFor="let product of productsList">
    <mat-card-header>
      <div mat-card-avatar ></div>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.company}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image class="product-image" src="{{product.imageLink}}" alt="{{product.company}} - {{product.name}}">
        <p>
          Price : ${{product.price}}
          Quantity : ${{product.stock}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Add to Cart</button>
    </mat-card-actions>
</mat-card>
