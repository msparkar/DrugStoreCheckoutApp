<div *ngIf="orderHistoryRecordsList">

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="BuyerName">
            <th mat-header-cell *matHeaderCellDef>Buyer Name</th>
            <td mat-cell *matCellDef="let hist">
                {{hist.user.firstName }} {{hist.user.lastName }}
            </td>
        </ng-container>
        <ng-container matColumnDef="ProductCode">
            <th mat-header-cell *matHeaderCellDef>Code</th>
            <td mat-cell *matCellDef="let hist">{{hist.product.code }}</td>
        </ng-container>
        <ng-container matColumnDef="ProductName">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let hist">{{hist.product.name }}</td>
        </ng-container>
        <ng-container matColumnDef="ProductCompany">
            <th mat-header-cell *matHeaderCellDef>Company</th>
            <td mat-cell *matCellDef="let hist">{{hist.product.company }}</td>
        </ng-container>
        <ng-container matColumnDef="quantityOrdered">
            <th mat-header-cell *matHeaderCellDef>Quantity Ordered</th>
            <td mat-cell *matCellDef="let hist">{{hist.quantityOrdered }}</td>
        </ng-container>
        <ng-container matColumnDef="purchaseDate">
            <th mat-header-cell *matHeaderCellDef>Purchase Date</th>
            <td mat-cell *matCellDef="let hist">{{hist.purchaseDate |date}}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let product">
            <button mat-mini-fab  color="primary"  routerLink="/Product/{{product.code }}" ><mat-icon>description</mat-icon></button>
        </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
